<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/videojuegos.css">
<title>Venta libro</title>
</head>
<body>
	<div class="container mt-5 vj-destacados">
		<br>
		<div class="row">
			<div class="col-md-12 mb-4">
				<form method="POST" th:action="@{/venta}" th:object="${venta}">

					<div class="form-group">
						<label for="expediente">Libro</label> <select
							class="custom-select d-block w-100" id="libro">
							<option value="">Selecciona...</option>
                            <option th:each="libro : ${libros}" th:value="${libro.id}" th:text="${libro.nombre}" ></option>
						</select>
					</div>
					<div class="form-group">
						<label for="nombre">fecha:</label> <input type="text"
							class="form-control" th:field="*{fecha}" id="fecha" required
							>
					</div>
					<div class="form-group">
						<label for="aPaterno">total</label> <input type="text"
							class="form-control" th:field="*{total}" id="autor" name="autor"
							>
					</div>
					<div class="form-group">
						<label for="aMaterno">Sucursal</label> <input type="text"
							class="form-control" th:field="*{total}" id="precio" name="precio" >
					</div>

					<div class="form-group row">
						<div class="d-flex flex-row-reverse">
							<div class="p-3">
								<button id="btnGuardarActa" type=submit class="btn btn-primary">Venta</button>
							</div>
							<div class="p-3">
								<button type="reset" class="btn btn-primary far fa-window-close">
									Cancelar</button>
							</div>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
